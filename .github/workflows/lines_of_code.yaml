# .github/workflows/lines_of_code.yaml
name: Lines of Code

on:
  push:
    branches:
      - main

jobs:
  lines_of_code:
    name           : Lines of Code
    runs-on        : ubuntu-latest
    timeout-minutes: 2
    steps          :
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Count lines
        uses: shadowmoose/GHA-LoC-Badge@1.0.0
        id  : loc
        with:
          directory  : ./
          badge      : ./doc/images/lines_of_code.svg
          patterns   : '**/*.c|**/*.h|**/Makefile|**/*.mk|**/*.py|**/*.yaml|**/*.sh|**/*.y|**/*.bnf'
          badge_label: 'lines of code'
          badge_color: purple
          badge_style: flat
          debug      : true

      - name: Print the output
        run : |
          echo "Scanned: ${{ steps.loc.outputs.counted_files }}";
          echo "Line Count: ${{ steps.loc.outputs.total_lines }}";

      - name: Create badge
        uses: RubbaBoy/BYOB@v1
        with:
          name        : lines_of_code
          label       : 'lines of code'
          status      : ${{ steps.loc.outputs.total_lines }}
          color       : purple
          github_token: ${{ github.token }}
